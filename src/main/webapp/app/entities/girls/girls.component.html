<div>
    <h2>
        <span jhiTranslate="ppApp.girls.home.title">Girls</span>
        <button class="btn btn-primary float-right jh-create-entity create-girls" [routerLink]="['/', { outlets: { popup: ['girls-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ppApp.girls.home.createLabel">
            Create new Girls
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="girls">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="ppApp.girls.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="age"><span jhiTranslate="ppApp.girls.age">Age</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="country"><span jhiTranslate="ppApp.girls.country">Country</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="location"><span jhiTranslate="ppApp.girls.location">Location</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="active"><span jhiTranslate="ppApp.girls.active">Active</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="lat"><span jhiTranslate="ppApp.girls.lat">Lat</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="log"><span jhiTranslate="ppApp.girls.log">Log</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="expirationDate"><span jhiTranslate="ppApp.girls.expirationDate">Expiration Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="jhipsterUserID"><span jhiTranslate="ppApp.girls.jhipsterUserID">Jhipster User ID</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let girls of girls ;trackBy: trackId">
                <td><a [routerLink]="['../girls', girls.id ]">{{girls.id}}</a></td>
                <td>{{girls.name}}</td>
                <td>{{girls.age}}</td>
                <td>{{girls.country}}</td>
                <td>{{girls.location}}</td>
                <td>{{girls.active}}</td>
                <td>{{girls.lat}}</td>
                <td>{{girls.log}}</td>
                <td>{{girls.expirationDate | date:'medium'}}</td>
                <td>{{girls.jhipsterUserID}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../girls', girls.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'girls/'+ girls.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'girls/'+ girls.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
